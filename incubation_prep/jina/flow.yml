jtype: Flow
with:
  port: 4091
  prefetch: 5
  protocol: grpc
executors:
  - name: YOLODetector
    uses: executors/YOLOv5Detector/config.yml
    replicas: 3
    uses_with:
      weights_or_url: ../weights/yolov5s.pt # grpc://172.20.0.4:8001
      device: "0"
      image_size: 640
  - name: DeepSORT
    uses: executors/ObjectTracker/config.yml
