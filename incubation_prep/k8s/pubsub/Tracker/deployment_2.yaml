apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-tracker-2
  labels:
    app: pubsub-tracker-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-tracker-2
  template:
    metadata:
      labels:
        app: pubsub-tracker-2
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
      - name: pubsub-tracker-2
        image: tiencheng/pubsub-tracker:1.1
        resources:
          limits:
            cpu: "4.0"
            memory: "8Gi"
          requests:
            cpu: "4.0"
            memory: "4Gi"
        # Add the following env section
        env:
        - name: BROKER
          value: kafka
        - name: KAFKA_CONSUMER_GROUP
          value: track
        - name: KAFKA_CONSUME_TOPIC
          value: dets2
        - name: KAFKA_PRODUCE_TOPIC
          value: tracks2
        envFrom:
          - configMapRef:
              name: kafka-common
          - configMapRef:
              name: component-common
          - configMapRef:
              name: non-triton
        volumeMounts:
          - mountPath: /data
            name: data-volume