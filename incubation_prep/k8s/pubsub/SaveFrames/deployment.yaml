apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-save-frames-1
  labels:
    app: pubsub-save-frames-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-save-frames-1
  template:
    metadata:
      labels:
        app: pubsub-save-frames-1
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
      - name: pubsub-save-frames-1
        image: tiencheng/pubsub-save-frames:1.0
        resources:
          limits:
            cpu: "2.0"
            memory: "2Gi"
          requests:
            cpu: "1.0"
            memory: "1Gi"
        # Add the following env section
        env:
        - name: BROKER
          value: kafka
        - name: KAFKA_CONSUMER_GROUP
          value: out
        - name: KAFKA_CONSUME_TOPIC
          value: tracks
        envFrom:
          - configMapRef:
              name: kafka-common
          - configMapRef:
              name: component-common
          - configMapRef:
              name: non-triton
        volumeMounts:
          - mountPath: /data
            name: data-volume