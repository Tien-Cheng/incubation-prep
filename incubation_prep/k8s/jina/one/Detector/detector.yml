apiVersion: v1
data:
  JINA_LOG_LEVEL: INFO
  pythonunbuffered: '1'
  worker_class: uvicorn.workers.UvicornH11Worker
kind: ConfigMap
metadata:
  name: detector-configmap
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: detector
  name: detector
  namespace: default
spec:
  ports:
  - name: port
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: detector
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detector
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: detector
        jina_deployment_name: Detector
        ns: default
        pod_type: WORKER
        shard_id: '0'
    spec:
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-volume
      containers:
      - args:
        - executor
        - --name
        - Detector
        - --extra-search-paths
        - ''
        - --k8s-namespace
        - default
        - --uses
        - config.yml
        - --port
        - '8080'
        - --port-monitoring
        - '9090'
        - --uses-metas
        - '{}'
        - --uses-with
        - '{"weights_or_url": "$YOLO_WEIGHTS", "device": "$YOLO_DEVICE", "image_size":
          "$IMAGE_SIZE"}'
        - --native
        command:
        - jina
        env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: JINA_DEPLOYMENT_NAME
          value: Detector
        - name: K8S_DEPLOYMENT_NAME
          value: detector
        - name: K8S_NAMESPACE_NAME
          value: default
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: detector-configmap
        - configMapRef:
            name: kafka-common
        - configMapRef:
            name: component-common
        - configMapRef:
            name: non-triton
        image: tiencheng/jina-detector:1.1
        resources:
          limits:
            cpu: "4.0"
            memory: "8Gi"
            nvidia.com/gpu: 1
          requests:
            cpu: "2.0"
            memory: "4Gi"
            nvidia.com/gpu: 1
        imagePullPolicy: IfNotPresent
        name: executor
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command:
            - jina
            - ping
            - executor
            - 127.0.0.1:8080
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 10
